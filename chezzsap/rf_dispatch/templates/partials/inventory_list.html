{% extends 'base.html' %}
{% block title %}Inventory{% endblock %}
{% block content %}
<h2>Inventory Overview</h2>
<table>
    <thead>
        <tr>
            <th>Product</th>
            <th>Warehouse</th>
            <th>Quantity</th>
        </tr>
    </thead>
    <tbody>
        {% for item in object_list %}
        <tr>
            <td>{{ item.product.name }}</td>
            <td>{{ item.warehouse.name }}</td>
            <td>{{ item.quantity }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3">No inventory found.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
