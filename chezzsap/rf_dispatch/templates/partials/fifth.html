<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>SAP UI Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .sap-box {
            border: 2px solid #000;
            padding: 20px;
            max-width: 500px;
            margin: auto;
            margin-bottom: 30px;
        }

        .btn-sap {
            width: 100px;
        }

        .table td,
        .table th {
            vertical-align: middle;
        }
    </style>
</head>

<body>

<div class="container py-4">

    <!-- First Screen -->
    <div class="sap-box">
        <h5><img src="https://staging.chezzion.com/static/assets/img/logo-icon.png" width="50" alt="SAP logo"></h5>

        <div class="mb-3 row">
            <label class="col-sm-4 col-form-label">DOOR DETAILS</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" value="DOOR2">
            </div>
        </div>

        <div class="mb-3 row">
            <label class="col-sm-4 col-form-label">PRODUCT</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" value="80002055">
            </div>
        </div>

        <div class="mb-3 row">
            <label class="col-sm-4 col-form-label">SOURCE BIN</label>
            <div class="col-sm-8">
                <input type="text" class="form-control">
            </div>
        </div>
        <div class="mb-3 row">
            <label class="col-sm-4 col-form-label">SCAN HU</label>
            <div class="col-sm-8">
            <input type="text" class="form-control">
        </div>
        </div>

        <div class="mb-3 row">
            <label class="col-sm-4 col-form-label">COUNT</label>
            <div class="col-sm-8 d-flex">
                <input type="text" class="form-control">
                <input type="text" class="form-control" value="17.00">
            </div>
        </div>

        <div class="d-flex justify-content-between mt-4">
            <button class="btn btn-secondary btn-sap">F7 Back</button>
                <button class="btn btn-secondary btn-sap">NxtHU</button>
                <button class="btn btn-secondary btn-sap">F6 Clear</button>
                <button class="btn btn-primary btn-sap">F8 DRSCN</button>
        </div>

</div>
