<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>SAP UI Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .sap-box {
            border: 2px solid #000;
            padding: 20px;
            max-width: 500px;
            margin: auto;
            margin-bottom: 30px;
        }

        .btn-sap {
            width: 100px;
        }

        .table td,
        .table th {
            vertical-align: middle;
        }
    </style>
</head>

<body>

    <div class="container py-4">

        <!-- First Screen -->
        <div class="sap-box">
            <h5><img src="https://staging.chezzion.com/static/assets/img/logo-icon.png" width="50" alt="SAP logo"></h5>

            <div class="mb-3 row">
                <label class="col-sm-4 col-form-label">Carrier Details</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" value="ABC_PL">
                </div>
            </div>
            
            <div class="mb-3 row">
                <label class="col-sm-4 col-form-label">Carrier Description</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" value="qwertyuiop">
                </div>
            </div>
            <div class="mb-3 row align-items-center">
                <label class="col-sm-3 col-form-label">Display Door</label>
                <div class="col-sm-9 d-flex gap-2">
                    <input type="text" class="form-control me-2" value="DOOR2">
                    <input type="text" class="form-control" value="DOOR2">
                </div>
            </div>

            <div class="d-flex justify-content-between mt-4">
                <button class="btn btn-secondary btn-sap">F7 Back</button>
                <button class="btn btn-secondary btn-sap">Enter</button>
              
            </div>
        </div>
</body>

</html>
