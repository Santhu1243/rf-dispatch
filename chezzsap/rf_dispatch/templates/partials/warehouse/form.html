{% extends 'base.html' %}

{% block title %}{{ form_title }} Form{% endblock %}

{% block content %}
<div class="container">
    <h2>{{ form_title }}</h2>

    <form method="post">
        {% csrf_token %}
        <table class="table table-responsive">
            {{ form.as_table }}
        </table>

        <button type="submit" class="btn btn-primary">Save</button>
        <a class="btn btn-secondary" href="{% url 'warehouse-list' %}">Back to {{ form_title }} List</a>
    </form>
</div>

{% endblock %}
